<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <form>
            <input type="text" value="{{ name }}" id="usr">
        </form>
        <button onclick="register()">Register</button>
        <script>
            function register(){
                var name = document.getElementById("usr").value;
                window.location.href = "/signup/"+name;
            }
        </script>
    </body>
</html>
